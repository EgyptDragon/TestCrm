<section>
    <div id="sidenav-container">
        <app-side-nav [itemsCount]="itemsCount" ></app-side-nav>
    </div>
    <div id="list-container">
        <div id="table-container">
            <table mat-table [dataSource]="list">
                <ng-container matColumnDef="{{ displayedColumn }}" *ngFor="let displayedColumn of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef>{{ displayedColumn }}</th>
                    <td mat-cell *matCellDef="let element" (click)="navigateToElement(element)">{{ element[displayedColumn] }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <nav>
            <button style="margin-right:8px;" mat-icon-button aria-label="Page précédente" [disabled]="currentPage < 2" [routerLink]=""
                [queryParams]="{ page: currentPage - 1 }">
                <mat-icon>navigate_before
                </mat-icon>
              </button>
              <p class="mat-caption" style="margin:0;margin-top: 2px;"> Page {{ currentPage }} sur {{ pageCount }}</p>
              <button style="margin-left:8px;" mat-icon-button aria-label="Page suivante" [disabled]="currentPage === pageCount" [routerLink]=""
              [queryParams]="{ page: currentPage + 1 }">
                <mat-icon>navigate_next
                </mat-icon>
              </button>
        </nav>
    </div>
</section>
